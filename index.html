<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
        <a href="#" onclick="createRecipe();">Create a new Recipe</a>
    </main>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <div id="recipe-form">
        <p id="name">{{name}}</p>
        <p id="description">{{description}}</p>
        <ul>
          {{#each ingredients}}
          <li>{{ingredient}}</li>
          {{/each}}
        </ul>
      </div>
    </script>


    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="show_recipe">
        <header id="recipeName">{{name}}</header>
      <a href="#" onclick="displayEditForm();"> EditRecipe</a>
      </div>
    </script>


    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div id="recipeDescription">

      <p>{{name}}</p>
      <p>{{description}}</p>
      <ul>
        {{#each ingredients}}
        <li>{{displayIngredient()}}</li>
        {{/each}}
      </ul>
    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
